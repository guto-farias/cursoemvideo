<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe04</title>

    <style>
        body{
            background-color: bisque;
            color: brown;
            font: normal 20pt Arial;
        }
    </style>

</head>
<body>
    <h1>Olá, mundo!</h1>


    <script>
        var name = window.prompt('Qual é seu nome?')
        var salary = 1503.55
        document.write(`Olá, <strong>${name}</strong>! Seu nome tem ${name.length} letras.</br>`)
        document.write(`Seu nome em maiúsculas é ${name.toUpperCase()}!</br>`)
        document.write(`Seu nome em minúsculas é ${name.toLowerCase()}!</br>`)

        //formatação de dinheiro easy 
        document.write(`O salário de ${name} é, atualmente, ${salary.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}<br>`)
        document.write(`O salário de ${name} é, atualmente, ${salary.toLocaleString('pt-BR', {style:'currency', currency: 'USD'})}<br>`)
        document.write(`O salário de ${name} é, atualmente, ${salary.toLocaleString('pt-BR', {style:'currency', currency: 'EUR'})}<br>`)
    </script>
</body>
</html>
